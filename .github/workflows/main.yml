name: Multi-platform Build and Release

on:
  push:
    tags:
      - 'v*'  # 仅在推送以 v 开头的标签时触发
  workflow_dispatch:  # 手动触发
    inputs:
      reason:
        description: 'Build reason'
        required: false
        default: 'Manual trigger'
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            file_suffix: linux-x64
          - os: ubuntu-latest
            arch: arm64
            file_suffix: linux-arm64
          - os: windows-latest
            arch: x64
            file_suffix: windows-x64.exe
          - os: windows-latest
            arch: arm64
            file_suffix: windows-arm64.exe
          - os: macos-latest
            arch: x64
            file_suffix: macos-x64
          - os: macos-latest
            arch: arm64
            file_suffix: macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --dev

    - name: Build with PyInstaller
      run: uv run pyinstaller --name hashcalc --onefile -c ./src/hash_calculation/main.py

    - name: Rename binary with version (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mv dist/hashcalc dist/hashcalc-${{ github.ref_name }}-${{ matrix.file_suffix }}

    - name: Rename binary with version (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Move-Item dist/hashcalc.exe dist/hashcalc-${{ github.ref_name }}-${{ matrix.file_suffix }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: hashcalc-${{ matrix.file_suffix }}
        path: dist/hashcalc-${{ github.ref_name }}-${{ matrix.file_suffix }}
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # 仅在推送标签时或手动触发且选择创建发行版时运行
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: find artifacts -type f

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body: |
          Multi-platform build of hashcalc
          
          Built from commit: ${{ github.sha }}
          
          **Platforms included:**
          - Linux x64
          - Linux ARM64
          - Windows x64
          - Windows ARM64
          - macOS x64
          - macOS ARM64
        draft: false
        prerelease: false
        files: |
          artifacts/**/hashcalc*
